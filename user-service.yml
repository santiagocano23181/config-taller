spring:
  application:
    name: user-service
  profiles:
    active: dev
  boot:
    admin:
      client:
        url: http://localhost:9020
        instance:
          name: User API Service
server:
  servlet:
    context-path: /cinema/api/v1
  port: 9060
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9010/eureka
feign:
  circuitbreaker:
    enabled: true
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS